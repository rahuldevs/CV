  </head>
  <body>
    <a href="index.html"><h1>Home</h1></a>
    <h2>My contact</h2>
    <div style="max-width: 400px; text-align: justify;">
      <form>
        <fieldset>
          <legend>Contact Me</legend>
          <label for="your-name">Your Name:</label>
          <input type="text" name="your-name" id="your-name" required /><br />
          <label for="your-email">Your Email:</label>
          <input
            type="email"
            name="your-email"
            id="your-email"
            required
          /><br />
          <label for="your-dob">Your Birthday:</label>
          <input type="date" name="your-dob" id="your-dob" /><br />
          <label for="your-mobile">Your Mobile:</label>
          <input
            type="tel"
            name="your-mobile"
            id="your-mobile"
            required
          /><br />
          <label for="your-gender">Your Gender:</label>
          <input type="radio" name="your-gender" id="your-gender" /> Male
          <input type="radio" name="your-gender" id="your-gender" /> Female
          <input type="radio" name="your-gender" id="your-gender" /> Other
          <br />
          <label for="your-pic">Your Photo:</label>
          <input type="file" name="your-pic" id="your-pic" /> <br />
          <label for="your-text">Your Message:</label><br />
          <textarea
            name="your-text"
            id="your-text"
            cols="30"
            rows="10"
          ></textarea
          ><br />
          <br />
          <input type="submit" />
        </fieldset>
      </form>
    </div>
